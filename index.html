<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe libreria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Archivio Libreria - ElenaDias</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end">
            <form class="d-flex ">
              <input class="form-control me-2" type="search" id="search" placeholder="Cerca titolo" >
              <button class="btn btn-dark" type="submit" id="invia">Cerca</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-4">

                <form action="#">

                    <div class="my-3">
                        <label class="form-label">Titolo</label>
                        <input type="text" id="titolo" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Autore</label>
                        <input type="text" id="autore" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Anno</label>
                        <input type="text" id="anno" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Genere</label>
                        <input type="text" id="genere" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Prezzo</label>
                        <input type="text" id="prezzo" class=" form-control">
                    </div>
                    <button id="btn" class="btn btn-dark">Aggiungi</button>
                </form>
            </div>
            <div class="col-8">
                <table class="table table-striped my-3">
                    <thead>
                        <tr>
                            <th scope="col">Titolo</th>
                            <th scope="col">Autore</th>
                            <th scope="col">Anno</th>
                            <th scope="col">Genere</th>
                            <th scope="col">Prezzo</th>
                        </tr>
                    </thead>
                    <tbody class="libro"> <tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
